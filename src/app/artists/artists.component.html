<div *ngIf="spotifyApi.isAuthenticated()" class="m-2">
    <div class="input-group m-3">
        <p class="lead">
            <button class="btn btn-outline-secondary mr-2" type="button" (click)="fetchAlbums()">
                <span class="oi oi-reload"></span>
            </button>
            Select albums randomly among the albums not saved from {{ spotifyApi.userInfo?.followedArtists?.length }} artists followed in your Spotify library.
        </p>
    </div>
    
    <div class="card-group">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let album of albums">
            <app-album-card [album]="album" [saved]="false"></app-album-card>
        </div>
    </div>
</div>
