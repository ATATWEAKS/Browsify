<div *ngIf="spotifyApi.isAuthenticated()" class="container-fluid mt-3">
    <div class="row">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">Index</li>
                </ol>
            </nav>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary mr-2" type="button" (click)="refreshIndex(true)">
                <span class="oi oi-reload"></span>
            </button>
        </div>
    </div>
    
    <div *ngFor="let category of categories" [id]="category.name">
        <h1 class="display-1">{{ category.name }}</h1>
        <div class="row">
            <div *ngFor="let artist of category.artists" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <a [routerLink]="['/index', artist.id]">{{ artist.name }}</a>
            </div>
        </div>
    </div>
</div>
